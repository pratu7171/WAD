<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile.min.js"></script> <!-- Include jquery.mobile.min.js -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.min.css">
</head>
<body>
  <div data-role="page" id="myPage">
    <div data-role="header">
      <h1>My Simple Page</h1>
    </div>
    <div data-role="content">
      <p>This is a simple web page built with jQuery Mobile.</p>
      <button data-role="button">Click Me</button>
      <ul data-role="listview">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
